<script>
    var mainStr = ""
    //自定义数组
    var dataStr = [{
        title: "Humor",
        num: 233
    },
    {
        title: "Science",
        num: 3,
    },
    {
        title: "Movement",
        num: 11,
    }
    ]

    /*
    *.join('')的作用是去掉map循环后返回多余的逗号
    */
    dataStr.forEach(e => {
        mainStr += `<div class="item-wrap">
    	<div class="item-title">#${e.title}</div>
    	<div class="item-num">${e.num}</div>
    	</div>`
    })
    //拼接完字符串数组后用innerHTML把它渲染到页面中
    document.getElementById("mainID").innerHTML = mainStr;
</script>
